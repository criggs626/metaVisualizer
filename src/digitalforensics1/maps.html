<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            #map {
                height: 100%;
            }
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 28.04550827777778, lng: -81.95190458333333},
                    zoom: 10
                });
            }
            function addPin(lat, lng, title, label) {
                var marker = new google.maps.Marker({
                    position: {lat: lat, lng: lng},
                    map: map,
                    title: title,
                    label: label
                });
            }
            
            function setZoom(lat, lng) {
                map.panTo({"lat":lat,"lng":lng})
            }
            var newModal = document.getElementById('imgView');

            window.onclick = function (event) {
                if (event.target == newModal) {
                    newModal.style.display = "none";
                }
            };
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD28DD0Gzs_I0-F5X2xWHFqnYkgZSDHRwM&callback=initMap" async defer></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </body>
</html>
